<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telephone Validator App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main id="entire-page">
        <h1 class="brand-name">D-TECH</h1>
        <h2 class="app-name">Telephone Number Validator</h2>
        <section id="phone-container">
            <div class="nouch"></div>
            <form>
            <div class="input-result-container">
                    <div class="input">
                        <label for="user-input">Enter a phone Number:</label>
                        <input name="user-input" id="user-input">
                    </div>
                    <div id="results-div"></div>
            </div>
            <div class="buttons">
                <button id="check-btn">Check</button>
                <button id="clear-btn">Clear</button>
            </div>
        </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
